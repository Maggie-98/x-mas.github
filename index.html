<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞节礼物互换</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>圣诞节礼物互换 - X-mas Gift Exchange</h1>

        <div id="page1" class="page">
            <h2>第一步：选择名字</h2>
            <p>请选择一个名字（避免选择自己）</p>
            <select id="nameSelection">
                <option value="Maggie">Maggie</option>
                <option value="Jane">Jane</option>
                <option value="Yvonne">Yvonne</option>
            </select>
            <button id="next1" onclick="nextPage(1)">下一步</button>
        </div>

        <div id="page2" class="page">
            <h2>第二步：抽选牌</h2>
            <p>点击按钮进行抽选礼物</p>
            <button id="drawButton" onclick="drawCard()">抽选</button>
            <p id="drawResult"></p>
            <button id="next2" onclick="nextPage(2)" style="display: none;">下一步</button>
        </div>

        <div id="page3" class="page">
            <h2>第三步：总结</h2>
            <p id="summary"></p>
            <p id="time"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
